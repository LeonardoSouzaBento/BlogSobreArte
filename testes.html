<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição para Aparecer</title>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(180, 58, 13);
            opacity: 0;
            display: none;
            transition: opacity 0.5s ease;
        }

        .box.visivel {
            display: flex; /* ou block */
            opacity: 1;
        }

        .box2 {
            background-color: rgb(18, 137, 176);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1 visivel">Primeira Div</div>
        <div class="box box2">Segunda Div</div>
    </div>
    <button id="trocar">Trocar Div</button>

    <script>
        const box1 = document.querySelector('.box1');
        const box2 = document.querySelector('.box2');
        const btnTrocar = document.getElementById('trocar');

        btnTrocar.addEventListener('click', () => {
            // Se a primeira está visível, oculta ela e mostra a segunda
            if (box1.classList.contains('visivel')) {
                box1.classList.remove('visivel'); // Esconde instantaneamente
                setTimeout(() => {
                    box1.style.display = 'none'; // Remove do fluxo
                }, 500); // Tempo igual ao da transição

                box2.style.display = 'flex'; // Torna visível no fluxo
                setTimeout(() => {
                    box2.classList.add('visivel'); // Aparece lentamente
                }, 10); // Pequeno delay para garantir que o display mudou
            } else {
                // Inverso: se a segunda está visível, volta para a primeira
                box2.classList.remove('visivel'); // Esconde a segunda
                setTimeout(() => {
                    box2.style.display = 'none';
                }, 500);

                box1.style.display = 'flex';
                setTimeout(() => {
                    box1.classList.add('visivel');
                }, 10);
            }
        });
    </script>
</body>
</html>
